        console.log(obj)
        for(i in obj){
            let para=document.createElement("p")
            document.body.appendChild(para)
            var p_ele=document.getElementsByTagName("p");
            // para.innerText=`your name is ${n1}`
            para.innerText=`The value of ${i} is:${obj[i]}`
        }
        n1.value=" "

</script>
